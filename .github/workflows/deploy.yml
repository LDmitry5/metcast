name: Deploy to GitHub Pages

permissions:
  contents: write # Разрешает запись в репозиторий

on:
  push:
    branches: [main] # Триггер на push в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0" # Укажите версию Node.js из вашего проекта

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # 4. Подставляем API‑ключ и собираем проект
      - name: Build with API key
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }} # Берём ключ из секрета
        run: npm run build

      # 5. Деплоим на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Папка со сборкой
          commit_message: "Deploy: new build [skip ci]" # Сообщение коммита
